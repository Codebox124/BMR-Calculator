<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMR Calculator</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
  
    body {
      font-family: 'Arial', sans-serif;
    }

    .button-color {
      background-color: #67d901;
    }
    .b-color{
      border-color: #67d901;
    }
  </style>
</head>

<body class="bg-gray-200 p-4">

  <div class="max-w-md mx-auto bg-white rounded-xl p-6 shadow-md border-2 b-color">
    <h2 class="text-2xl font-bold mb-2">Tasa Metabólica Basal (TMB)</h2>
    <p class="mb-4 text-sm">Cuántas calorías quema tu cuerpo en un día en reposo para realizar las funciones vitales necesarias para el funcionamiento del organismo.</p>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="weight">Peso (Kg)*</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="weight" type="number" >
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="height">Altura (cm)*</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="height" type="number" >
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="age">Edad (años)*</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="age" type="number">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">Sexo*</label>
      <select
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="gender">
        <option value="male">Mujer</option>
        <option value="female">Hombre</option>
      </select>
    </div>
    <div class="flex">
      <button
        class="button-color hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        onclick="calculateBMR()">Calcular</button>
      <button
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2"
        onclick="resetFields()">Resetear</button>
    </div>
    <div class="my-4 " id="resultSection">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="bmrResult">Tu Tasa Metabólica Basal</label>
      <input
        class="shadow  border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="bmrResult" type="text" readonly>
    </div>
    <div class="flex justify-end">
      <img class="w-40 h-16" src="./gec_prov3.png" alt="">
    </div>
  </div>

  <script>
    function calculateBMR() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseFloat(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;

      let bmr = 0;

      if (gender === 'male') {
        bmr = Math.round((10 * weight) + (6.25 * height) - (5 * age) + 5);
      } else if (gender === 'female') {
        bmr = Math.round((10 * weight) + (6.25 * height) - (5 * age) - 161);
      }

      document.getElementById('bmrResult').value = bmr + " calories/day";
      document.getElementById('resultSection').classList.remove('');
    }

    function resetFields() {
      document.getElementById('weight').value = '';
      document.getElementById('height').value = '';
      document.getElementById('age').value = '';
      document.getElementById('gender').value = 'male';
      document.getElementById('bmrResult').value = '';
      document.getElementById('resultSection').classList.add('');
    }
  </script>

</body>

</html>
