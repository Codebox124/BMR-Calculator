<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMR Calculator</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Additional styling */
    body {
      font-family: 'Arial', sans-serif;
    }

    .button-color {
      background-color: #67d901;
    }
  </style>
</head>

<body class="bg-gray-200 p-4">

  <div class="max-w-md mx-auto bg-white rounded p-6 shadow-md">
    <h2 class="text-2xl font-bold mb-2">BMR Calculator</h2>
    <p class="mb-4 text-sm">How many calories your body burns in a day at rest to perform the vital functions necessary
      for the body to function.</p>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="weight">Weight (kg)*</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="weight" type="number" placeholder="Enter weight">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="height">Height (cm)*</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="height" type="number" placeholder="Enter height">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="age">Age (years)*</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="age" type="number" placeholder="Enter age">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">Gender*</label>
      <select
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="flex justify-between">
      <button
        class="button-color hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        onclick="calculateBMR()">Calculate</button>
      <button
        class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2"
        onclick="resetFields()">Reset</button>
    </div>
    <div class="my-4 " id="resultSection">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="bmrResult">Basal Metabolic Rate (BMR)*</label>
      <input
        class="shadow  border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="bmrResult" type="text" readonly>
    </div>
    <div class="flex justify-end">
      <img class="w-40 h-16" src="./gec_prov3.png" alt="">
    </div>
  </div>

  <script>
    function calculateBMR() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseFloat(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;

      let bmr = 0;

      if (gender === 'male') {
        bmr = Math.round((10 * weight) + (6.25 * height) - (5 * age) + 5);
      } else if (gender === 'female') {
        bmr = Math.round((10 * weight) + (6.25 * height) - (5 * age) - 161);
      }

      document.getElementById('bmrResult').value = bmr + " calories/day";
      document.getElementById('resultSection').classList.remove('');
    }

    function resetFields() {
      document.getElementById('weight').value = '';
      document.getElementById('height').value = '';
      document.getElementById('age').value = '';
      document.getElementById('gender').value = 'male';
      document.getElementById('bmrResult').value = '';
      document.getElementById('resultSection').classList.add('');
    }
  </script>

</body>

</html>
